<script>
    var currentid="div2";
function makeMain(id){
    currentid=id;

    var img=document.getElementById(id).getAttribute("data-image");
    update();
//alert(img);
 var example = $('<style>.content3::after{background-image:url('+img+')}</style>').appendTo('head');
 console.log(example);

    function update(){
        document.getElementById("value1").innerHTML= document.getElementById("span1").getAttribute("data-content2");
        document.getElementById("value2").innerHTML=document.getElementById("span2").getAttribute("data-content2");
        document.getElementById("value3").innerHTML=document.getElementById("div3").getAttribute("data-content2");
        document.getElementById("value4").innerHTML=document.getElementById("span3").getAttribute("data-content2");
        document.getElementById("value5").innerHTML=document.getElementById("span4").getAttribute("data-content2");

        y = document.getElementById("value3").innerHTML=document.getElementById(currentid).getAttribute("data-content2");
         if(y.length == '2'){
            document.getElementById('value3').style.marginLeft  = "43%";
            if(currentid == 'span1'){$('.data1').css("padding-left","21%");}
            else if(currentid == 'span2'){$('.data2').css("right","24%");}
            else if(currentid == 'span3'){$('.data3').css("padding-left","22%");}
            else if(currentid == 'span4'){$('.data4').css("right","24%");}
        }
        else if(y.length == '1'){
            document.getElementById('value3').style.marginLeft  = "46%"; 
            if(currentid == 'span1'){$('.data1').css("padding-left","23%");}
            else if (currentid == 'span2'){$('.data2').css("right","23%");}
            else if (currentid == 'span3'){$('.data3').css("padding-left","24%");}
            else if (currentid == 'span4'){$('.data4').css("right","23%");}
        }
        else if(y.length == '3'){
            document.getElementById('value3').style.marginLeft  = "39%"; 
        }
        
    }

    function plusFunc(){
        var x=document.getElementById("div3").getAttribute("data-content2");
        document.getElementById("div3").setAttribute("data-content2", parseInt(x)+1);
        document.getElementById(currentid).setAttribute("data-content2", parseInt(x)+1);
        update();
        if(typeof(Storage) !== "undefined") {
       localStorage.setItem("count1", document.getElementById("value1").innerHTML);
       localStorage.setItem("count2", document.getElementById("value2").innerHTML);
       localStorage.setItem("count3", document.getElementById("value4").innerHTML);
       localStorage.setItem("count4", document.getElementById("value5").innerHTML);      
    }
}

    function minusFunc(){
        var x=document.getElementById("div3").getAttribute("data-content2");

      if(parseInt(x)-1>-1)
      {
          document.getElementById("div3").setAttribute("data-content2", parseInt(x) - 1);
          document.getElementById(currentid).setAttribute("data-content2", parseInt(x) - 1);
          update();
        if(typeof(Storage) !== "undefined") {
       localStorage.setItem("count1", document.getElementById("value1").innerHTML);
       localStorage.setItem("count2", document.getElementById("value2").innerHTML);
       localStorage.setItem("count3", document.getElementById("value4").innerHTML);
       localStorage.setItem("count4", document.getElementById("value5").innerHTML);      
    } 
  }
}
